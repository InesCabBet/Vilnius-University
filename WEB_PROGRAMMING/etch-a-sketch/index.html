<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Etch a Sketch - In√©s</title>
</head>
<body>
  <h1>Etch-a-sketch</h1>

    <button id="blackMode">BLACK MODE</button>
    <button id="colorRandom">RANDOM COLOR</button>
    <button id="reset">RESET</button>

  </div>
  <div class="container">
    <div id="grid"></div>
  </div>
  <div class="info">
    <p>Pass the mouse on top of the grid to paint it.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
