<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - In√©s</title>
</head>
<body>
    <div id="app">
        <aside class="sidebar">
            <h1>üìù My To-Do List</h1>
            <nav class="nav-projects">
                <div class="default-projects">
                    <button class="nav-btn active" data-project="inbox">
                        üì• Inbox
                    </button>
                    <button class="nav-btn" data-project="today">
                        üìÖ Today
                    </button>
                    <button class="nav-btn" data-project="week">
                        üìÜ This Week
                    </button>
                </div>
                <div class="custom-projects">
                    <h2>Projects</h2>
                    <div id="projects-list"></div>
                    <button id="add-project-btn" class="add-btn">+ Add Project</button>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h2 id="project-title">Inbox</h2>
            </header>
            
            <div class="tasks-container">
                <div id="tasks-list"></div>
                <button id="add-task-btn" class="add-task-btn">+ Add Task</button>
            </div>
        </main>
    </div>

    <!-- Modal para agregar/editar tarea -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add Task</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Title:</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description:</label>
                    <textarea id="task-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-duedate">Due Date:</label>
                    <input type="date" id="task-duedate" required>
                </div>
                <div class="form-group">
                    <label for="task-priority">Priority:</label>
                    <select id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-project">Project:</label>
                    <select id="task-project"></select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save</button>
                    <button type="button" class="btn-secondary" id="cancel-task">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para agregar proyecto -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Project</h2>
            <form id="project-form">
                <div class="form-group">
                    <label for="project-name">Project Name:</label>
                    <input type="text" id="project-name" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Create</button>
                    <button type="button" class="btn-secondary" id="cancel-project">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
