version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gym_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: gymadmin
      POSTGRES_PASSWORD: gym_secure_password_2024
      POSTGRES_DB: gym_management
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymadmin -d gym_management"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local