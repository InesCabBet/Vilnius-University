<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Project - INES</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">YOUR LIBRARY</h1>
    <button class="new-book">New Book</button>
    <!-- Hidden form -->
    <form class="book-form" id="book-form">
      <h2>Add a New Book</h2>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required>
      <label for="pages">Pages:</label>
      <input type="number" id="pages" name="pages" required>
      <label for="image">Image Link:</label>
      <input type="url" id="image" name="image" placeholder="https://...">
      <button type="submit">Submit</button>
      <button type="button" id="cancel">Cancel</button>
    </form>
    <!-- BOOK'S GRID -->
     <div class="layout">
      <!-- Individual book-->
      <div class="book">
        <img src="https://wmagazin.com/wp-content/uploads/2024/12/Portadas.2024-mejores-bonitas-pinocho-collodi-WMagazin-e1735465749152.jpg" alt="pinocho"/>
        <p class="book-title">PINOCHO</p>
        <p class="book-author">Carlo Collodi</p>
        <p class="book-pages">120</p>
        <button class="book-status">Unread</button>
        <button class="delete">Delete</button>
      </div>
      <!-- Individual book-->
      <div class="book">
        <img src="https://marketplace.canva.com/EAG0XmGvn1Q/2/0/1003w/canva-portada-para-libro-de-terror-texturizado-rojo-KZUPFETTvAo.jpg" alt="terror"/>
        <p class="book-title">HISTORIAS DE TERROR</p>
        <p class="book-author">Maria Perez</p>
        <p class="book-pages">345</p>
        <button class="book-status">Unread</button>
        <button class="delete">Delete</button>
      </div>
      <!-- Individual book-->
      <div class="book">
        <img src="https://thumb.knygos-static.lt/lwR-YGTaLQz-rf0c-csYcHurP9Q=/fit-in/0x801/images/books/1166468/41mjx6yzfel--sx324-bo1-204-203-200-.jpg" alt="Sapiens"/>
        <p class="book-title">SAPIENS</p>
        <p class="book-author">Yuval Noah</p>
        <p class="book-pages">210</p>
        <button class="book-status">Unread</button>
        <button class="delete">Delete</button>
      </div>
      <!-- Individual book-->
      <div class="book">
        <img src="https://m.media-amazon.com/images/S/compressed.photo.goodreads.com/books/1627042661i/58613224.jpg" alt="Harry"/>
        <p class="book-title">HARRY POTTER</p>
        <p class="book-author">JK Rowling</p>
        <p class="book-pages">408</p>
        <button class="book-status">Unread</button>
        <button class="delete">Delete</button>
      </div>
      <!-- Individual book-->
      <div class="book">
        <img src="https://m.media-amazon.com/images/I/81aY1lxk+9L._AC_UF1000,1000_QL80_.jpg" alt="Mockingbird"/>
        <p class="book-title">TO KILL A MOCKINGBIRD</p>
        <p class="book-author">Harper Lee</p>
        <p class="book-pages">293</p>
        <button class="book-status">Unread</button>
        <button class="delete">Delete</button>
      </div>
      <!-- Individual book-->
      <div class="book">
        <img src="https://m.media-amazon.com/images/I/71IF1ngy57L._AC_UF1000,1000_QL80_.jpg" alt="Prince"/>
        <p class="book-title">LE PETIT PRINCE</p>
        <p class="book-author">Antoine de Saint-Exup√©ry</p>
        <p class="book-pages">50</p>
        <button class="book-status">Unread</button>
        <button class="delete">Delete</button>
      </div>
      <!-- Individual book-->
      <div class="book">
        <img src="https://online.fliphtml5.com/jiqdt/peqd/files/large/1.webp?1605597096&1605597096" alt="Divergent"/>
        <p class="book-title">Divergent</p>
        <p class="book-author">Veronica Roth</p>
        <p class="book-pages">516</p>
        <button class="book-status">Unread</button>
        <button class="delete">Delete</button>
      </div>
     </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
