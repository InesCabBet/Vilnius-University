<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
</head>
<body>
    <div class="container">
        <h1>BATTLESHIP</h1>
        
        <div id="message">Â¡Yout turn! Attack the enemy</div>
        
        <div class="boards-container">
            <div class="board-wrapper">
                <h2>Your board</h2>
                <div id="player-board" class="board"></div>
            </div>
            
            <div class="board-wrapper">
                <h2>Enemy Board</h2>
                <div id="computer-board" class="board"></div>
            </div>
        </div>
        
        <button id="restart-btn">New Game</button>
        
        <div class="legend">
            <div class="legend-item">
                <div class="cell ship"></div>
                <span>Yout Ship</span>
            </div>
            <div class="legend-item">
                <div class="cell hit"></div>
                <span>Boom</span>
            </div>
            <div class="legend-item">
                <div class="cell miss"></div>
                <span>Water</span>
            </div>
        </div>
    </div>
</body>
</html>
