<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - In√©s</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Up drawer -->
   <div class="drawer">
    <div class="dashboard menuItem">
      <img src="./images/view-dashboard.svg" alt="dashboard" />
      <h1>Dashboard</h1>
    </div>
    <div class="menuItem">
      <img src="./images/home.svg" alt="home" />
      <h1>Home</h1>
    </div>
    <div class="menuItem">
      <img src="./images/profile.svg" alt="profile" />
      <h1>Profile</h1>
    </div>
    <div class="menuItem">
      <img src="./images/messages.svg" alt="messages"/>
      <h1>Messages</h1>
    </div>
    <div class="menuItem">
      <img src="./images/history.svg" alt="history" />
      <h1>History</h1>
    </div>
    <div class="menuItem">
      <img src="./images/tasks.svg" alt="tasks" />
      <h1>Tasks</h1>
    </div>
    <div class="menuItem">
      <img src="./images/communities.svg" alt="communities" />
      <h1>Communities</h1>
    </div>
    <!-- Need extra spacing, so nth child -->
    <div class="menuItem">
      <img src="./images/settings.svg" alt="settings" />
      <h1>Settings</h1>
    </div>
    <div class="menuItem">
      <img src="./images/support.svg" alt="support" />
      <h1>Support</h1>
    </div>
    <div class="menuItem">
      <img src="./images/privacy.svg" alt="privacy" />
      <h1>Privacy</h1>
    </div>
   </div>
  
  <!-- Nav bar-->
   <div class="navbar">
    <!--TOP SECTION-->
    <div class="topNav">
      <!-- search icon + bar-->
       <div class="search">
        <div class ="menuItem">
          <img src="./images/search.svg" alt="search"/>
        </div>
        <input type="text" name="search">
       </div>
       <!-- account -->
      <div class="account">
        <div class="menuItem">
          <img src="./images/bell.svg" alt="bell" />
        </div>
        <div class="avatar"></div>
        <p class="name">Ines Cabrera</p>
      </div>
    </div>
    <!-- BOTTOM SECTION-->
    <div class="bottom">
      <div class="profile">
        <div class="avatar"></div>
        <div class="profile-name">
          <p class="greeting">Hi there, </p>
          <p class="name">Ines Cabrera <span class="username">(@InCab)</span></p>
        </div>
      </div>
      <div class="buttons">
        <button class="btn">New</button>
        <button class="btn">Upload</button>
        <button class="btn">Share</button>
      </div>
    </div>
   </div>
  <!-- Content -->
   <div></div>

</body>
</html>
