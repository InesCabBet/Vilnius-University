<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN UP FORM - INES</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <!-- IZQUIERDA -->
    <div class="content-left">
      <div class="overlay">
        <img src="./images/odin-lined.png" alt="Odin Logo" class="logo">
        <h1 class="logo-text">ODIN</h1>
      </div>
    </div>

    <!-- DERECHA -->
    <div class="content-right">
      <div class="intro">
        <p><strong>This is not a real online service!</strong> You know you need something like this in your life to help you realize your deepest dreams.  
        Sign up <em>now</em> to get started.</p>
        <p><em>You know</em> you want to.</p>
      </div>

      <form class="signup-form">
        <h2>Letâ€™s do this!</h2>

        <div class="form-row">
          <div class="form-group">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div class="form-group">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
        </div>

        <button type="submit" class="btn">Create Account</button>

        <p class="login-text">
          Already have an account? <a href="#">Log in</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
