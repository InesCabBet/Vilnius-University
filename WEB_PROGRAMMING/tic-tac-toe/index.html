<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - INES</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">TIC TAC TOE</h1>
  <!-- Player form and start game -->
  <div class="player-holder">
    <form class="players" id="players-input">
      <input type="text" id="player1-name" name="player1-name" placeholder="Player 1 name" required>
      <input type="text" id="player2-name" name="player2-name" placeholder="Player 2 name" required>
      <button type="submit" class="start">START GAME</button>
    </form>
    <p class="text-holder">Enter Player Names and press Start Game</p>
  </div>

  <!-- Grid to play -->
  <div class="game">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <!-- Results -->
  <script src="script.js"></script>
</body>
</html>
