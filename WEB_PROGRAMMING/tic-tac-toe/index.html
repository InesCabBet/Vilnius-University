<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - INES</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">TIC TAC TOE</h1>
  <!-- Deciding players and start game-->
  <div class="player-holder">
    <form class="players" id="players-input">
      <label for="player1">Player 1 name</label>
      <input type="text" id="player1-name" name="player1-name" required>
      <label for="player2">Player 2 name</label>
      <input type="text" id="player2-name" name="player2-name" required>
    </form>
    <button class="start">START GAME</button>
    <p class="text-holder">Enter Player Names and press Start Game</p>
  </div>
  <!-- Grid to play -->
  <!-- Results -->
  <script src="script.js"></script>
</body>
</html>
